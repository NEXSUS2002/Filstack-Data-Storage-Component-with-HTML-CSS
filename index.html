<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXSUS|Filstack Storage Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Filstack-Data-Storage-Component-with-HTML-CSS/Assets/NEXSUS.jpg" type="image/x-icon">
</head>
<body>

    <section class="overall-flex">

        <div class="container1">
            <div class="container-section1">
                <img src="/Filstack-Data-Storage-Component-with-HTML-CSS/Assets/Layer 1-2.svg" alt="logo">
                <h1>FilStack</h1>
            </div>

            <div class="container-section2">
                <div>
                    <img src="/Filstack-Data-Storage-Component-with-HTML-CSS/Assets/video-solid.svg" alt="Vidieo Icon" class="size">
                </div>

                <div>
                    <img src="/Filstack-Data-Storage-Component-with-HTML-CSS/Assets/music-solid.svg" alt="Music Icon" class="size">
                </div>

                <div>
                    <img src="/Filstack-Data-Storage-Component-with-HTML-CSS/Assets/cloud-arrow-up-solid.svg" alt="iCloud Icon" class="size">
                </div>

                <div>
                    <img src="/Filstack-Data-Storage-Component-with-HTML-CSS/Assets/folder-solid.svg" alt="Folder Icon" class="size">
                </div>
            </div>
        </div>

        <div class="container2">
            <p>Youâ€™ve used <span class="bold">288 GB</span> of your storage</p>

            <div class="white-bar">

                    <div class="circle"></div>
                </div>
            </div>

            <div class="space-value">
                <p id="celtic">0 GB</p>
                <p id="space">465 GB</p>
            </div>

            <div class="relative">
                <h2>177 <span>GB LEFT</span></h2>
                <div class="triangle"></div>
            </div>
        </div>

       
    </section>
